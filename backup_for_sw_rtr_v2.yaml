---
- name: Backup Cisco Router or Switch
  hosts: IOS
  connection: network_cli
  gather_facts: false

  tasks:
     
    - name: Get running-config and save it
      ios_config:
       backup: yes
       backup_options:
         dir_path: /home/backup
         
    - name: "BACKUP IOS CONFIG to TFTP"
      ansible.netcommon.cli_command:
        command: copy running-config tftp://172.31.1.110
        prompt: "Address or name of remote host \\[172.31.1.110\\]?"
        answer: "\n"


    
